<div class="box-title">
	<h3>
		<i class="icon-volume-up"></i> 语音回复
	</h3>
</div>
<div class="alert">
	<button type="button" class="close" data-dismiss="alert">×</button>
	<strong>提示：</strong> 因微信限制，该功能只支持认证通过的公众号。
</div>
<div class="box-content">
	<a class="btn btn-primary" href="audioadd.html"><i class="icon-plus"></i>添加回复</a>
</div>
<div class="box-content nopadding">
	<table class="table table-hover table-nomargin table-bordered">
		<thead>
			<tr>
				<th style="width: 120px">回复标识</th>
				<th>关键字</th>
				<th style="width: 150px">回复语音</th>
				<th style="width: 150px">操作</th>
			</tr>
		</thead>
		<tbody>
			{loop $res as $r}
			<tr>
				<td>{$r->tit}</td>
				<td>{getkw('a',$r)}</td>
				<td>
					<audio src="{$r->url}" type="audio/mp3" controls="controls" width="200"></audio>
				</td>
				<td>
					<a class="btn" href="audioadd-{$r->id}.html">
						<i class="icon-edit"></i>编辑
					</a>
					<button class="btn" onclick="deldata({$r->id},'ret_audio');">
						<i class="icon-trash"></i>删除
					</button></td>
			</tr>
			{/loop}
		</tbody>
	</table>
	<div class="pagination">
		<ul>
			{P}
		</ul>
	</div>
</div>
