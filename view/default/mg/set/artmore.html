<div class="box-title">
	<h3>
		<i class="icon-tasks"></i> 多图文回复
	</h3>
</div>
<div class="box-content">
	<a class="btn btn-primary" href="artmoreadd.html">
		<i class="icon-plus"></i>添加回复
	</a>
</div>
<div class="box-content nopadding">
	<table class="table table-hover table-nomargin table-bordered">
		<thead>
			<tr>
				<th style="width: 120px">关键字</th>
				<th>主图文标题</th>
				<th style="width: 150px">主图文封面</th>
				<th>次图文1标题</th>
				<th style="width: 150px">次图文1封面</th>
				<th style="width: 150px">操作</th>
			</tr>
		</thead>
		<tbody>
			{loop $res as $r}
			<tr>
				<td>{getkw('m',$r)}</td>
				<td>{$r->tit}</td>
				<td><img style="height: 90px;" src="{$r->img}"></td>
				<td>{$r->tit1}</td>
				<td><img style="height: 90px;" src="{$r->img1}"></td>
				<td>
					<a class="btn" href="artmoreadd-{$r->id}.html">
						<i class="icon-edit"></i>编辑
					</a>
					<button class="btn" onclick="deldata({$r->id},'ret_art_more');">
						<i class="icon-trash"></i>删除
					</button>
				</td>
			</tr>
			{/loop}
		</tbody>
	</table>
	<div class="pagination">
		<ul>
			{P}
		</ul>
	</div>
</div>
