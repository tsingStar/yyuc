<div class="box-title">
	<h3>
		<i class="icon-picture"></i> 单图文回复
	</h3>
</div>
<div class="box-content">
	<a class="btn btn-primary" href="artoneadd.html"><i class="icon-plus"></i>添加回复</a>
</div>
<div class="box-content nopadding">
	<table class="table table-hover table-nomargin table-bordered">
		<thead>
			<tr>
				<th style="width: 120px">图文标题</th>
				<th>关键字</th>
				<th>图文简述</th>
				<th style="width: 150px">图文封面</th>
				<th style="width: 150px">操作</th>
			</tr>
		</thead>
		<tbody>
			{loop $res as $r}
			<tr>
				<td>{$r->tit}</td>
				<td>{getkw('o',$r)}</td>
				<td>{mb_substr($r->des,0,100)}</td>
				<td><img style="height: 90px;" src="{$r->img}"></td>
				<td>
					<a class="btn" href="artoneadd-{$r->id}.html">
						<i class="icon-edit"></i>编辑
					</a>
					<button class="btn" onclick="deldata({$r->id},'ret_art_one');">
						<i class="icon-trash"></i>删除
					</button></td>
			</tr>
			{/loop}
		</tbody>
	</table>
	<div class="pagination">
		<ul>
			{P}
		</ul>
	</div>
</div>
