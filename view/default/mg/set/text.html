<div class="box-title">
	<h3>
		<i class="icon-pencil"></i> 文字回复
	</h3>
</div>
<div class="box-content">
	<a class="btn btn-primary" href="textadd.html"><i class="icon-plus"></i>添加回复</a>
</div>
<div class="box-content nopadding">
	<table class="table table-hover table-nomargin table-bordered">
		<thead>
			<tr>
				<th style="width: 120px">回复标识</th>
				<th>关键字</th>
				<th>内容摘要</th>
				<th style="width: 150px">操作</th>
			</tr>
		</thead>
		<tbody>
			{loop $res as $r}
			<tr>
				<td>{$r->tit}</td>
				<td>{getkw('t',$r)}</td>
				<td>{mb_substr(strip_tags($r->con),0,100)}</td>
				<td>
					<a class="btn" href="textadd-{$r->id}.html">
						<i class="icon-edit"></i>编辑
					</a>
					<button class="btn" onclick="deldata({$r->id},'ret_text');">
						<i class="icon-trash"></i>删除
					</button>
				</td>
			</tr>
			{/loop}
		</tbody>
	</table>
	<div class="pagination">
		<ul>
			{P}
		</ul>
	</div>
</div>
