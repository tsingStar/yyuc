<div class="box-title">
	<h3>
		<i class="icon-sitemap"></i>角色管理
	</h3>
</div>
<div class="box-content">
	<a class="btn btn-primary" href="edit.html"><i class="icon-plus"></i>添加角色</a>
</div>
<div class="box-content nopadding">
	<table class="table table-hover table-nomargin table-bordered">
		<thead>
			<tr>
				<th>角色名称</th>
				<th style="width: 30%">操作</th>
			</tr>
		</thead>
		<tbody>
			{loop $res as $r}
			<tr>
				<td>{$r->tit}</td>
				<td>
					<a href="edit-{$r->id}.html" class="btn">
						<i class="icon-edit"></i>编辑
					</a>
					<button class="btn" onclick="del('{$r->id}')">
						<i class="icon-trash"></i>删除
					</button>
				</td>
			</tr>
			{/loop}
		</tbody>
	</table>
	<div class="pagination">
		<ul>
			{P}
		</ul>
	</div>
</div>
<script>
	function del(id) {
		layer.confirm('确定删除信息吗?', function() {
			_.ajax('role-del.html', {
				id : id
			}, function(msg) {
				if (msg != 'ok') {
					layer.msg('删除失败', 1, 1);
				} else {
					layer.msg('删除成功', 1, 1);
				}
				setTimeout(function() {
					location.reload(true);
				}, 888);
			});
		});
	}
</script>
